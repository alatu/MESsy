<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Report Monitor</title>
    <script src="/ui/JS/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {


            function fetchdata() {
                $.get("/uiapi/help", function (reports, status) {
                    let container = $("<div></div>")
                    for (let report in reports) {
                        container.append($("<p></p>")
                            .text(`Worker ${reports[report]["worker"]} requested Help at time "${reports[report]["time"]}" in Room ${reports[report]["room"]} at machine ${reports[report]["machine"]}`));
                    }
                    $("#helpreports").html(container);
                    window.setTimeout(fetchdata, 1000);
                })
                    .fail(function () {
                        alert("Server not reachable");
                    });
            }

            fetchdata();
        });
    </script>
</head>

<body>
    <div id="helpreports">
        Something went wrong.
    </div>
</body>

</html>
